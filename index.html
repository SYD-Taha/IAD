<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Dot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Daily Dot</h1>
    </header>
    <div id="app">
      <h1>Mood in a Dot, Life in a Snapshot!</h1>
      <p>How are you feeling today?</p>
      <div class="mood-buttons">
        <button data-mood="happy" class="mood-btn happy">😊 Happy</button>
        <button data-mood="neutral" class="mood-btn neutral">😐 Neutral</button>
        <button data-mood="sad" class="mood-btn sad">😔 Sad</button>
      </div>
      <div id="dot-container">
        <h2>Your Mood Journey</h2>
        <div id="dots"></div>
      </div>
    </div>
    <div class="navigation">
      <button
        class="nav-btn"
        onclick="window.location.href='mood_tracker.html'"
      >
        Go to Mood Tracker →
      </button>
    </div>
    <footer>
      <p>© 2025 Daily Dot by YB. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
